name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.2'

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build binaries
        run: |
          # Create build directory
          mkdir -p dist

          # Build for multiple platforms
          platforms=(
            "linux/amd64"
            "linux/arm64"
            "darwin/amd64"
            "darwin/arm64"
            "windows/amd64"
            "windows/arm64"
          )

          for platform in "${platforms[@]}"; do
            GOOS=${platform%/*}
            GOARCH=${platform#*/}
            output_name="cc-hud-go-${GOOS}-${GOARCH}"

            if [ "$GOOS" = "windows" ]; then
              output_name="${output_name}.exe"
            fi

            echo "Building for $GOOS/$GOARCH..."
            env GOOS=$GOOS GOARCH=$GOARCH go build -ldflags="-s -w -X github.com/huyhandes/cc-hud-go/version.Version=${{ steps.version.outputs.version }}" -o "dist/${output_name}" .

            # Create archives
            if [ "$GOOS" = "windows" ]; then
              cd dist
              zip "${output_name%.exe}.zip" "$output_name"
              cd ..
            else
              tar -czf "dist/${output_name}.tar.gz" -C dist "$output_name"
            fi
          done

      - name: Generate checksums
        run: |
          cd dist
          sha256sum *.{tar.gz,zip} > checksums.txt
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            dist/*.tar.gz
            dist/*.zip
            dist/checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
